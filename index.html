	<center><div class="formulario">
		<h1 class="ingresar">Ingresar</h1>
		<form>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre"  placeholder= "nombre"style="height: 25px;width: 284px;border-radius: 25px;padding-left: 10px"></input>
			<br></br>

			<label for="apellido">Apellido</label>

			<label for="usuario">Usuario</label>

			<br></br>

			<label for="contraseña" id="usuario">Password</label>
			<input type="password" name="psw" id="contraseña" placeholder= "contraseña" maxlength="8" style="height: 25px;width: 284px;border-radius: 25px;padding-left: 10px"></input>
			<br></br>

			<form>
				<h2 class="selection">Formulario a seleccionar</h2>
				<p>Titulación academica</p>
				<select name="Titulacion academica">

					<option value="Bachiderato">Bachiderato</option>
					<option value="Grado/licenciatura universitaria">Grado/licenciatura universitaria</option>
					<option value="Máster univeritario">Máster univeritario</option>
					<option value="Otros">Otros</option>
				</select>
			</form>
			<label for="comentario" style="float: left;">Haz un comentario</label><br>
			<textarea name="comentarios" id="comentario" placeholder= "Escríbenos aquí"cols="30" style="height: 90px;width: 365px;border-radius: 25px;padding-left: 10px"></textarea>
		</form>
